<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7cdf3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #6557b5; /* Purple background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black; /* Black text color */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #b {
            box-shadow: 0 0 10px rgba(104, 56, 93, 0.5); /* Corrected the box-shadow syntax */
            background-origin: padding-box;
            border-radius: 20px;
            margin: 20px; /* Changed shape-margin to margin */
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(196, 136, 202, 0.8);
        }
        
        button {
            width: calc(100% - 30px);
            padding: 10px 0;
            background-color: #4b6cb7;
            color: rgb(94, 157, 229);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #182848;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        
    </style>
    
</head>
<body>
    <div id="b">
    <h1>Number Checker</h1>
    <br>
    <br>
    <div>
        <label for="num1" class="names">Number 1:</label>
        <input id="num1" type="number" inputmode="numeric">
    </div>
    <br>
    <div>
        <label for="num2" class="names">Number 2:</label>
        <input id="num2" type="number" inputmode="numeric">
    </div>
    <br>
    <div>
        <label for="num3" class="names">Number 3:</label>
        <input id="num3" type="number" inputmode="numeric">
    </div>
    <br>
    <br>
    <button id="submit">Submit</button>
    <br>
    <br>

    <p>Largest number:</p>
    <label for="value" id="value"></label>
    <br>
    <br>

    <p>Lowest numbers:</p>
    <label for="lowval" id="lowval"></label>
</div>

    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const num3 = document.getElementById("num3");

        const submit = document.getElementById("submit");

        const value = document.getElementById("value");
        const lowval = document.getElementById("lowval");

        let min;
        let max;

        submit.onclick = function() {
            let var1 = parseFloat(num1.value);
            let var2 = parseFloat(num2.value);
            let var3 = parseFloat(num3.value);
            
            max = Math.max(var1, var2, var3);
            min = Math.min(var1, var2, var3);

            value.textContent = max;
            lowval.textContent = min;
        };
    </script>
</body>
</html>
